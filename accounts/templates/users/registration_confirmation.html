{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register | Dusty - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta name="author" content="Zoyothemes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    {% include "assets/css.html" %}
  </head>

  <body>
    <!-- Begin page -->
    <div class="account-page">
      <div class="container-fluid p-0">
        <div class="row align-items-center g-0 px-3 py-3 vh-100">
          <div class="col-xl-5">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <div class="mb-0 p-0 p-lg-3">
                      <div class="mb-0 border-0 p-md-4 p-lg-0">
                        <div class="mb-3 p-0 text-center">
                          <div class="auth-brand">
                            <a class="logo logo-light" href="/dusty/html/">
                              <span class="logo-lg">
                                <img
                                  src="assets/images/logo-light.png"
                                  alt=""
                                  height="24"
                                />
                              </span>
                            </a>
                            <a class="logo logo-dark" href="/dusty/html/">
                              <span class="logo-lg">
                                <img
                                  src="assets/images/logo-dark.png"
                                  alt=""
                                  height="24"
                                />
                              </span>
                            </a>
                          </div>
                        </div>

                        <div class="auth-title-section text-center">
                          <h3 class="text-primary fw-semibold mb-1">
                            Email Confirmation
                          </h3>
                          <p class="text-muted fs-14 mb-0">
                            Please check your email for confirmation mail
                          </p>
                        </div>

                        <div class="text-center my-4">
                          <div class="maintenance-img">
                            <img
                              src="assets/images/svg/confirmation-email.svg"
                              height="200"
                              alt="svg-logo"
                            />
                          </div>
                        </div>

                        <div class="text-center">
                          <a href="#" class="btn btn-primary" type="submit"
                            >Resend Confirmation</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-7 d-none d-xl-inline-block">
            <div class="account-page-bg rounded-4">
              <div class="text-center">
                <div class="auth-image">
                  <img
                    src="assets/images/auth-images.svg"
                    class="mx-auto img-fluid"
                    alt="images"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- END wrapper -->

    <!-- Vendor -->
    {% include "assets/js.html" %}
  </body>
</html>
