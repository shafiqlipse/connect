{% extends "dashboard/dashboard.html" %}
<!---->
{% load static %}
<!---->
{% block title %} | Dashboard{% endblock %}
<!---->
{% block content %}
<!-- Content Wrapper START -->
<!-- Page Content -->

<div id="app-content">
  <!-- Container fluid -->
  <div class="app-content-area">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <!-- Page header -->
          <div class="mb-5">
            <h3 class="mb-0">Events</h3>
          </div>
        </div>
      </div>
      <div>
        <div class="py-6">
          <div class="row">
            {% for event in championships %}
            <div class="col-lg-4 col-12">
              <!-- card -->
              <div class="card mb-5 rounded-3">
                <div>
                  <img
                    src="{{event.event_cover.url}}"
                    alt="Image"
                    class="img-fluid rounded-top"
                  />
                </div>
                <!-- avatar -->
                <div class="avatar avatar-xl mt-n7 ms-4">
                  <img
                    src="{{event.event_photo.url}}"
                    alt="Image"
                    class="rounded-circle border-4 border-white-color-40"
                  />
                </div>
                <!-- card body -->
                <div class="card-body">
                  <!-- Title -->
                  <h4 class="mb-1">{{event.title}}</h4>
                  <p>{{event.event_type}}</p>
                  <div>
                    <!-- Dropdown -->
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <a
                        href="{% url 'event' event.id%}"
                        class="btn btn-outline-primary"
                        >Details</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
