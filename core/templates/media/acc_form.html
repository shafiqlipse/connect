{% block title %}Verification{% endblock %}
<!---->{% block content %}
<div class="form-verification">
  <div class="mail-page grid2">
    <div class="left flex">
      <img src="{%static 'images/media.jpg'%}" alt="">
    </div>
    <div class="lefwt">
        <h1>Register for USSSA Media Hub</h1>
        <form action="" method="POST" class="form-ctrl" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <!-- Add this to your template -->



          <button class="btn-submit" id="submit">Save</button>
        </form>
    </div>
  </div>
  
  <article class="copy-footer flex">
    <h1>USSSA</h1>
    <p> Copyright &#169 2024. All Rights Reserved</p>
  </article>
<!-- Add this to your template -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>
    $(document).ready(function () {
        // Change 'id_sport' to the actual ID of your 'sport' field
        var sportCheckbox = $('#id_sport');

        sportCheckbox.on('change', function () {
            var checkedCount = sportCheckbox.filter(':checked').length;

            // Change the limit to your desired limit
            var limit = 3;

            if (checkedCount > limit) {
                $(this).prop('checked', false);
                alert('You can only select up to ' + limit + ' sports.');
            }
        });
    });
</script>
</div>

{% endblock %}
